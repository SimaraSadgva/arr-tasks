    <script>
      function Palindrome(soz) {
        const sozler = soz.toLowerCase();

        const terssoz = sozler.split("").reverse().join("");

        const result = sozler === terssoz;

        console.log(result);

        return result;
      }

      Palindrome("radar");
    </script>
